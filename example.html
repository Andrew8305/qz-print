<html>
<head>

    <title>QZ Tray Sample Page</title>
</head>

<style>
    td {
        padding: 0.5em;
    }

    button, input {
        display: block;
        margin: 0.25em 0;
    }
</style>


<body id="qz-page" style="background-color: #FFF1D0;">

<div style="margin: 0 1em;">
    <h1 id="title" style="margin:0;">QZ Print Plugin <span id="qz-version"></span></h1>
</div>

<table border="1px" cellpadding="5px" cellspacing="0px">
    <tr>
        <td valign="top">
            <h2>Connection</h2>

            <button type="button" onclick="startConnection();">Connect</button>
            <button type="button" onclick="endConnection();">Disconnect</button>

            <hr />
            <button type="button" onclick="listNetworkInfo();">List Network Info</button>
        </td>
        <td valign="top">
            <h2>Detection</h2>

            <label for="printerName">Search</label>
            <input type="text" id="printerName" value="zebra" />
            <button type="button" onclick="findPrinter($('#printerName').val());">Find Printer</button>
            <br />

            <button type="button" onclick="findDefaultPrinter();">Find Default Printer</button>
            <br />
            <button type="button" onclick="findPrinters();">List All Printers</button>
        </td>

        <td valign="top">
            <h2>Raw Printers Only</h2>

            <a href="https://qz.io/wiki/What-is-Raw-Printing" target="new">What is Raw Printing?</a>
            <br />

            <button type="button" onClick="printEPL();">Print EPL</button>
            <button type="button" onClick="printZPL();">Print ZPL</button>
            <br />

            <button type="button" onClick="printESCP();">Print ESCP</button>
            <div>
                <a href="javascript:findPrinter('Epson');">Epson</a>&nbsp;
                <a href="javascript:findPrinter('Citizen');">Citizen</a>&nbsp;
                <a href="javascript:findPrinter('Star');">Star</a>&nbsp;
            </div>
            <br />

            <button type="button" onClick="printEPCL();">Print EPCL</button>
            (Zebra Card Printer)<br />
            <br />

            <button type="button" onClick="print64();">Print Base64</button>
            <button type="button" onClick="printXML();">Print XML</button>
            <button type="button" onClick="printHex();">Print Hex</button>
            <br />

            <button type="button" onClick="printFile('zpl_sample.txt');">Print zpl_sample.txt</button>
            <button type="button" onClick="printFile('fgl_sample.txt');">Print fgl_sample.txt</button>
            <button type="button" onClick="printFile('epl_sample.txt');">Print epl_sample.txt</button>
            <br />

            <!--<button type="button" onClick="printToFile();">Print To File</button>-->
            <!--<button type="button" onClick="printToHost();">Print To Host</button>-->
            <!--<br />-->

            <!--<button type="button" onClick="printPages();">Print Spooling Every 2</button><br />-->
            <!--<button type="button" onClick="useAlternatePrinting();">Use Alternate Printing</button><br />-->
        </td>

        <td valign="top">
            <h2>PostScript Printers Only</h2>

            <a href="https://qz.io/wiki/what-is-postScript-printing" target="new">What is PostScript Printing?</a>

            <p>
                <a href="javascript:findPrinter('XPS');">Microsoft XPS</a>&nbsp;
                <a href="javascript:findPrinter('PDF');">PDF</a>&nbsp;
            </p>

            <label for="printCopies">Copies</label>
            <input type="number" id="printCopies" value="1" />
            <br />

            <button type="button" onClick="printHTML();">Print HTML</button>
            <button type="button" onClick="printHTML5();">Print Current Page</button>
            <br />

            <button type="button" onClick="printPDF();">Print PDF</button>
            <br />

            <button type="button" onClick="printImage(false);">Print PostScript Image</button>
            <button type="button" onClick="printImage(true);">Print Scaled PostScript Image</button>
            <br />

            <!--<button type="button" onClick="logFeatures();">Log Printer Features on Print</button><br />-->
        </td>

        <td valign="top">
            <h2>Serial</h2>

            <button type="button" onclick="listSerialPorts();">List Ports</button>
            <br />

            <label for="serialPort">Port Number:</label>
            <input type="text" id="serialPort" value="" />
            <br />

            <button type="button" onclick="openSerialPort();">Open Port</button>
            <button type="button" onclick="sendSerialData();">Send Command</button>
            <button type="button" onclick="closeSerialPort();">Close Port</button>
        </td>
    </tr>
</table>

<script>
    /// Connection ///
    function startConnection() {
        qz.websocket.connect({ usingSecure: false }).then(function() {
            $("#qz-page").css('background-color', '#FFFFFF');
        }).catch(handleError);
    }

    function endConnection() {
        qz.websocket.disconnect().then(function() {
            $("#qz-page").css('background-color', '#B1B1B1');
        }).catch(handleError);
    }

    function findNetworkInfo() {
        qz.websocket.getNetworkInfo().then(function(data) {
            var macFormatted = '';
            for(var i = 0; i < data.macAddress.length; i++) {
                macFormatted += data.macAddress[i];
                if (i % 2 == 1 && i < data.macAddress.length - 1) {
                    macFormatted += ":";
                }
            }

            alert("IP: " + data.ipAddress + "\nPhysical Address: " + macFormatted);
        }).catch(function(err) { console.error(err); });
    }


    /// Detection ///
    function findPrinter(query) {
        qz.printers.find(query).then(function(data) {
            alert("Found: " + data);
        }).catch(function(err) { console.error(err); });
    }

    function findDefaultPrinter() {
        qz.printers.getDefault().then(function(data) {
            alert("Found: " + data);
        }).catch(function(err) { console.error(err); });
    }

    function findPrinters() {
        qz.printers.find().then(function(data) {
            var list = '';
            for(var i = 0; i < data.length; i++) {
                list += data[i] + "\n";
            }

            alert("Available printers:\n\n" + list);
        }).catch(function(err) { console.error(err); });
    }

        var printData = [
            '\nN\n',
            'q609\n',
            'Q203,26\n',
            'B5,26,0,1A,3,7,152,B,"1234"\n',
            'A310,26,0,3,1,1,N,"SKU 00000 MFG 0000"\n',
            'A310,56,0,3,1,1,N,"QZ PRINT APPLET"\n',
            'A310,86,0,3,1,1,N,"TEST PRINT SUCCESSFUL"\n',
            'A310,116,0,3,1,1,N,"FROM SAMPLE.HTML"\n',

            { type: 'image', src: getPath() + '/assets/img/image_sample_bw.png', options: { lang: 'EPL', xLoc: 150, yLoc: 300 } },
            '\nP1,1\n'

        qz.print(getConfig(), printData);
    }

    function printZPL() {
        var printData = [
            '^XA\n',
            '^FO50,50^ADN,36,20^FDPRINTED USING QZ PRINT PLUGIN ' + qz.getVersion() + '\n',
            { type: 'image', src: getPath() + '/assets/img/image_sample_bw.png', options: { lang: 'ZPLII' } },
            '^F5\n',
            '^XZ\n'
        ];

        qz.print(getConfig(), printData);
    }

    function printESCP() {
        var printData = [
            { type: 'image', src: getPath() + '/assets/img/image_sample_bw.png', options: { lang: 'ESCP', dotDensity: 'single' } },
            { type: 'raw', src: '\nPrinted using qz-print plugin.\n\n\n\n\n\n' }
        ];

        qz.print(getConfig(), printData);
    }

    function printEPCL() {
        var printData = [];
        Array.prototype.push.apply(printData, _convertEPCL('+RIB 4'));      // Monochrome ribbon
        Array.prototype.push.apply(printData, _convertEPCL('F'));           // Clear monochrome print buffer
        Array.prototype.push.apply(printData, _convertEPCL('+C 8'));        // Adjust monochrome intensity
        Array.prototype.push.apply(printData, _convertEPCL('&R'));          // Reset magnetic encoder
        Array.prototype.push.apply(printData, _convertEPCL('&CDEW 0 0'));   // Set R/W encoder to ISO default
        Array.prototype.push.apply(printData, _convertEPCL('&CDER 0 0'));   // Set R/W encoder to ISO default
        Array.prototype.push.apply(printData, _convertEPCL('&SVM 0'));      // Disable magnetic encoding verifications
        Array.prototype.push.apply(printData, _convertEPCL('T 80 600 0 1 0 45 1 QZ INDUSTRIES'));   // Write text buffer
        Array.prototype.push.apply(printData, _convertEPCL('&B 1 123456^INDUSTRIES/QZ^789012'));	// Write mag strip buffer
        Array.prototype.push.apply(printData, _convertEPCL('&E*'));         // Encode magnetic data
        Array.prototype.push.apply(printData, _convertEPCL('I 10'));        // Print card (10 returns to print ready pos.)
        Array.prototype.push.apply(printData, _convertEPCL('MO'));          // Move card to output hopper

        qz.print(getConfig(), printData);
    }

    /**
     * EPCL helper function that appends a single line of EPCL data, taking into account
     * special EPCL NUL characters, data length, escape character and carriage return
     */
    function _convertEPCL(data) {
        if (data == null || data.length == 0) {
            log.warn('Empty EPCL data, skipping');
        }

        // Data length for this command, in 2 character Hex (base 16) format
        var len = (data.length + 2).toString(16);
        if (len.length < 2) { len = '0' + len; }

        return [
            { type: 'hex', src: 'x00x00x00' },  // Append 3 NULs
            { type: 'hex', src: 'x' + len },    // Append our command length, in base16
            data,                               // Append our command
            '\r'                                // Append carriage return
        ];
    }

    /// Page load ///

    qz.websocket.setClosedCallbacks(function(evt) {
        $("#qz-page").css('background-color', '#B1B1B1');
        console.log(evt);
    });

    qz.websocket.setErrorCallbacks(handleError);


    /// Helpers ///
    function handleError(err) {
        $("#qz-page").css('background-color', '#F5A9A9');
        console.error(err);
    }

    function getPath() {
        var path = window.location.href;
        return path.substring(0, path.lastIndexOf("/"));
    }

    function getConfig(options) {
        return qz.configs.create($("#printerName").val(), options);
